<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncStudy - Modo Estudo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="back-button">‚Üê Voltar</a>
            <h1>Modo Estudo</h1>
            <div class="filters">
                <div class="filter-selector">
                    <select id="languageFilter" class="filter-select">
                        <option value="all">Todas Linguagens</option>
                    </select>
                </div>
                <div class="filter-selector">
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">Todas Categorias</option>
                    </select>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Tempo m√©dio</span>
                <span id="avgTime" class="stat-value">0s</span>
            </div>
            <div class="stat">
                <span class="stat-label">Cards estudados</span>
                <span id="studiedCards" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Acertos</span>
                <span id="correctAnswers" class="stat-value">0</span>
            </div>
        </div>

        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="question"></p>
                    </div>
                    <div class="flashcard-back">
                        <p id="answer"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" class="btn">Anterior</button>
            <button id="shuffleBtn" class="btn">Aleat√≥rio</button>
            <button id="nextBtn" class="btn">Pr√≥ximo</button>
        </div>
        <div class="progress" id="progress">
            Card 1 of 1
        </div>
        <div class="timer" id="timer">00:00</div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/dataJS.js"></script>
    <script type="module" src="./js/study.js"></script>
    <script src="./js/theme.js"></script>

</body>
</html>
