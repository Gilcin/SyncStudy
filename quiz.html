<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncStudy - Modo Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="back-button">‚Üê Voltar</a>
            <h1>Modo Quiz</h1>
            <div class="filters">
                <div class="filter-selector">
                    <select id="languageFilter" class="filter-select">
                        <option value="all">Todas Linguagens</option>
                    </select>
                </div>
                <div class="filter-selector">
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">Todas Categorias</option>
                    </select>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Respostas corretas</span>
                <span id="correctAnswers" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Total de quest√µes</span>
                <span id="totalQuestions" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Respostas Erradas</span>
                <span id="streak" class="stat-value">0</span>
            </div>
        </div>

        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <div class="quiz-container">
            <div class="question-card">
                <p id="question" class="question-text"></p>
            </div>
            <div class="quiz-options" id="quizOptions">
                <!-- Options will be added dynamically -->
            </div>
            <div class="answer-feedback" id="answerFeedback"></div>
        </div>

        <div class="controls">
            <button id="nextBtn" class="btn">Pr√≥xima</button>
        </div>
        <div class="progress" id="progress">
            Quest√£o 1 de 1
        </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/dataJS.js"></script>
    <script src="./js/quiz.js"></script>
    <script src="./js/theme.js"></script>
</body>
</html>
